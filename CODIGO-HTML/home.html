<html>
    <head>
        <style>
            body {
                background: linear-gradient(to right, #ffcc00, #ff6600);
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0; /* Asegura que no haya márgenes */
                padding: 0; /* Asegura que no haya relleno */
                min-height: 100vh; /*Esto es para que siempre se cree el body ajustándose al tamaño de la pantalla*/
                position: relative;
                padding-bottom: 5em;
            }  
            nav {
                display:inline-block;
                text-align: center;
                overflow: auto; /*para que los textos no se salgan del contenedor al cambiar dimensiones de la pantalla y añade barras para moverse*/
                background-color:lightblue;
                padding: 20px 0px;
                width: 100%;
            }
            .li_style_buscador{
                width: 22%;
                float: right;
                margin-right: 30px;
            }      

            #section_iz{

            }
            #section_de{

                width: 30%;
            }

            #secciones_bajas{

            }

            }
            footer {
                background-color: aquamarine;
                padding: 1em 0;
                width: 100%; /*Como es absolute necesito esto para que se ajuste a la página*/
                bottom: 0; /*Para que vaya al final*/
                position: absolute; /*Para que siempre este al final*/
                text-align: center;
                display: inline;
            }
            footer img {
                width: 20px; /* Tamaño deseado en píxeles */
                height: auto; /* Esto asegura que la proporción se mantenga */
            }
            .clearfix::after {
                content: "";
                display: table;
                clear: both;
            }

            .mySlides_fade {
                margin: auto;
                text-align: center;
                width: 80%;
                height: 300px;
                background-color: aqua;
                padding-bottom: 20px;
                position: relative;
                z-index: 1;
            }

            #titulo_slider {
                position: absolute;
                z-index: 2;
            }
        </style>
